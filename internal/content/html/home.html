<html lang="en">
  <head>
    <title>Geoff Root's Website</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/starfederation/datastar@main/bundles/datastar.js"
    ></script>
  </head>
  <body
    class="bg-white/15 dark:bg-gray-900 text-lg text-gray-900 dark:text-white"
  >
    <!-- Left Sidebar -->
    <div class="fixed top-2 left-4">
      <h1 class="text-3xl font-bold">Root,</h1>
      <h2 class="text-2xl font-semibold">Geoff</h2>
    </div>

      >
        <div class="flex justify-center space-y-4 space-x-4">

            href="https://www.github.com/groot314"
            target="_blank"
            class="text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white transition"

            target="_blank"
            class="text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white transition"
          >

        </div>
        <div class="space-y-4 max-w-md">
          <button
            data-on-click="@get('/ds/home')"
            href="#home"
            class="block w-full text-center bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white font-semibold py-2 px-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          >
            Home
          </button>
          <button
            data-on-click="@get('/ds/about')"
            href="#about"
            class="block w-full text-center bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white font-semibold py-2 px-4 rounded hover:bg-gray-300 dark:hover:bg-gray-600 transition"
          >
            About
          </button>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="ml-60 px-6 py-24 max-w-3xl">
      <div id="content-main">
        <div
          id="console"
          data-on-load="@get('/ds/console-hello')"
          class="block bg-black border-2 border-gray-500 rounded-sm max-w-xl h-48"
        >
          <div class="flex">
            <p class="font-bold mx-2">></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
